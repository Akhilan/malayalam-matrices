<!-- 
* മലയാളം ഗാലക്സി
* പകർപ്പവകാശം 2013, അഖിലൻ <mail@akhilan.in>
* 
* ഇത് ഒരു സ്വതന്ത്ര സോഫ്റ്റ്‌വേറാണ്; ഫ്രീ സോഫ്റ്റ്‌വേർ ഫൗണ്ടേഷൻ പ്രസിദ്ധീകരിക്കുന്ന 
* ഗ്നു സാർവ്വജനിക അനുവാദപത്രം, പതിപ്പ്  3 അല്ലെങ്കിൽ (താങ്കളുടെ ഇച്ചാനുസരണം) മറ്റേതെങ്കിലും പുതിയ പതിപ്പ്, 
* പ്രകാരം താങ്കൾക്കത് പുനർവിതരണമോ കൂടെ/അല്ലെങ്കിൽ മാറ്റം വരുത്തുകയോ ചെയ്യാവുന്നതാണ്.
* 
* ഈ പ്രോഗ്രാം വിതരണം ചെയ്യുന്നത് ഇത് ഉപകാരപ്പെടുമെന്ന പ്രതീക്ഷയിലാണ്, 
* പക്ഷേ യാതൊരു ഗുണമേന്മാ ഉത്തരവാദിത്തവും വഹിക്കുന്നില്ല; ഇത് വ്യാപാരയോഗ്യമെന്നോ 
* പ്രത്യേക ഉപയോഗത്തിന് അനുയോജ്യമെന്നോ ഉള്ള യാതൊരു ഗുണമേന്മാ ഉത്തരവാദിത്തവും ഉൾക്കൊള്ളുന്നില്ല. 
* കൂടുതൽ വിവരങ്ങൾക്ക് ഗ്നു സാർവ്വജനിക അനുവാദപത്രം കാണുക.
* 
* ഈ പ്രോഗ്രാമിനൊപ്പം ഗ്നു സാർവ്വജനിക അനുവാദപത്രത്തിന്റെ ഒരു പകർപ്പ് താങ്കൾക്ക് ലഭിച്ചിട്ടുണ്ടാകണം; 
* ഇല്ലെങ്കിൽ ഫ്രീ സോഫ്റ്റ്‌വെയർ ഫൗണ്ടേഷനു്  എഴുതുക
-->


<head>
		<meta charset="utf-8">
		<title> മലയാളം ഗാലക്സി </title>
<head>
<body bgcolor="#000000">
	<center>
		<canvas id="canvasId" width="900" height="550" style="border:1px solid black">
		</canvas>
	</center>
	<script type="text/javascript">
  	 	 var cW = 900;
	         var cH = 550;
	        window.onload = windowReady(50);
	
	        function windowReady(ascii_start)
			{
	       		 // Load the context of the canvas
	       		 var context = document.getElementById('canvasId').getContext("2d");
	        	var charArray = [];
	        	for (var i = 0; i < 70; i++) 
				{
	        		   var temp = [];
	        		   var yspeed = Math.random() * 10;
	        		    var xspacing = Math.random() * 15 + 15;
	        		    var fontSize = Math.random() * 20 + 5;
	        		    var charlengh = 10+Math.floor(Math.random()*20);
	        		    for (var j = 0; j < charlengh; j=j+10)
					 {
			                  temp.push(new create_chars(i * 15 + xspacing, j * 20+20, yspeed, j, fontSize));
				        }
				charArray.push(temp);
				 }

    		    function create_chars(xloc, yloc, yspeed, j, fontSize) 
			    {
		            this.x = xloc;
		            this.y = -yloc;
		            this.dy = yspeed;
		            this.fontSize = fontSize;
		            if (j == 0)
			                this.color = "#0F0";
			   else
					this.color = "white";
                
			  var ml=['അ','ആ','ഇ','ഈ','ഉ','ഊ','ഋ','എ','ഏ','ഐ','ഒ','ഓ','ഔ','ക','ഖ','ഗ','ഘ','ങ','ച','ഛ','ജ','ഝ','ഞ','ട','ഠ','ഡ','ഢ','ണ','ത','ഥ','ദ','ധ','ന','പ','ഫ','ബ','ഭ','മ','യ','ര','ല','വ','ശ','ഷ','സ','ഹ','ള','ഴ','റ','ർ','ൺ','ൽ','ൾ','ൻ'];
			this.text= ml[Math.floor(Math.random()*54)];
       			 }

       		 function Draw() 
			{
           		    context.globalCompositeOperation = "source-over";
	        	    context.fillStyle = "rgba(0,0,0,0.9)";
        		    context.fillRect(0, 0, cW, cH);
	        	    context.globalCompositeOperation = "lighter";
        		    for (var k = 0; k < charArray.length; k++) 
				{
	        	        for (var m = 0; m < charArray[k].length; m++) 
					{
			                    var charObject = charArray[k][m];
			                    context.fillStyle = charObject.color;
			                    context.font = "bold "+charObject.fontSize+"px Arial";
			                    context.fillText(charObject.text, charObject.x, charObject.y);
			                    context.fill();
			                    charObject.y += charObject.dy;
			                    if (charObject.y > cH) {
							charObject.y = 0; }
              				  }
          		 	 }
      			  }
	
       		 setInterval(Draw, 100);

   		 }
	</script>
</body>
